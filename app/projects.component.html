<div class="main">
    <h1>Projecten</h1>
    <div class="wrapper">
        <div class="get" *ngFor="let project of projects">
            <table>
                <tr>
                    <h3 style="display: none">{{ project._id}}</h3>

                    <h3>{{project.name}}</h3>
                    
                    <h3>{{project.developer}}</h3>

                    <h3>{{project.client}}</h3>

                    <h3>Project completed = {{project.completed}}</h3>

                    <button [routerLink]="['project', project._id]" class = "btn-danger"><i class = "glyphicon glyphicon-remove"></i>Details</button>
                    <button (click) = "deleteProject(project._id)" class = "btn-primary"><i class = "glyphicon glyphicon-pencil"></i>Delete Project</button>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="post">
    <h1>Maak een nieuw project aan</h1>
    <div class="form-group">
        <input [(ngModel)] = "projectName" type="text" class="form-control" id="name" placeholder = "Project Name" required>
    </div>
    <div class="form-group">
        <input [(ngModel)] = "projectDeveloper" type="text" class="form-control" id="developer" placeholder = "Project Developer" required>
    </div>
    <div class="form-group">
        <input [(ngModel)] = "projectClient" type="text" class="form-control" id="client" placeholder = "Project Client" required>
    </div>
    <div class="form-group">
        <input [(ngModel)] = "projectCompleted" type="boolean" class="form-control" id="completed" required>
    </div>
    <div class = "form-group">
        <input (click) = "addProject()" class = "btn btn-default" type="submit" value = "Add">
    </div>
</div>
